apply plugin: 'java-library'
apply plugin: 'maven'

group = 'org.rebaze.integrity'
version = '0.3.1-SNAPSHOT'

description = """rebaze integrity - tree library"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

repositories {

     maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    api group: 'org.slf4j', name: 'slf4j-api', version:'1.6.1'
    implementation group: 'org.projectlombok', name: 'lombok', version:'1.16.18'
    testRuntimeOnly group: 'org.slf4j', name: 'slf4j-simple', version:'1.6.1'
    testCompile group: 'junit', name: 'junit', version:'4.12'
}
